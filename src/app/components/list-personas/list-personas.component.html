<body>
  <mat-card class="cardd">
    <span class="span">Listado de Personas</span>
  </mat-card>

  <mat-card class="card">
    <button
      matTooltip="Agregar nuevo usuario"
      (click)="addEditPersona()"
      mat-raised-button
      class="example-button-row"
      color="primary"
    >
      Agregar
    </button>
    <mat-form-field>
      <mat-label class="label">Busqueda</mat-label>
      <input
        class="label"
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Filtrar"
        #input
        autocomplete="off"
      />
    </mat-form-field>

    <table
      matSort
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z15"
    >
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
        <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
      </ng-container>

      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
        <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
      </ng-container>

      <ng-container matColumnDef="tipoDocumento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Tipo Documento
        </th>
        <td mat-cell *matCellDef="let element">{{ element.tipoDocumento }}</td>
      </ng-container>

      <ng-container matColumnDef="documento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Documento</th>
        <td mat-cell *matCellDef="let element">{{ element.documento }}</td>
      </ng-container>

      <ng-container matColumnDef="fechaNacimiento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Fecha Nacimiento
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.fechaNacimiento | date : "dd/MM/yyyy" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon class="btnEdit" matTooltip="Editar usuario">edit</mat-icon>
          <mat-icon class="btnDelete" matTooltip="Eliminar usuario"
            >delete</mat-icon
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      class="paginator"
      [pageSizeOptions]="[3, 5, 7, 10, 20]"
      showFirstLastButtons
      aria-label="Select page"
    ></mat-paginator>
  </mat-card>
</body>
